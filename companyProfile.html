<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype | Company Profile Update</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="content" id="content">
                <!-- Company Profile Update Page -->
                <div id="profileUpdatePage" class="p-4">
                    <h2 class="mb-4">Update Company Profile</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="companyLocation" placeholder="Location">
                    </div>
                    <div class="mb-3">
                        <label for="employeeCount" class="form-label">Estimate of Employees:</label>
                        <select class="form-select" id="employeeCount">
                            <option value="1-100">1-100 employees</option>
                            <option value="101-500">101-500 employees</option>
                            <option value="500-1000">500-1000 employees</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="companyEmail" placeholder="Company Email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="companyPhone" placeholder="Company Phone/Contact">
                    </div>
                    <!-- Add file upload input here -->
                    <button class="btn btn-primary" id="updateProfileButton">Update Profile</button>
                </div>
            </div>
        </div>
        <script src="scripts/script-profile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
