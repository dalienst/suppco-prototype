<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <!-- Sign Up Page -->
        <div class="container">
            <div class="content" id="content">
                <!-- Sign Up Page -->
                <div id="signupPage" class="p-4">
                    <h2 class="mb-4">Sign Up</h2>
                    <div class="mb-3">
                        <label for="userType" class="form-label">Select User Type:</label>
                        <select class="form-select" id="userType">
                            <option value="contractor">Contractor</option>
                            <option value="supplier">Supplier</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="signupFullName" placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="signupUsername" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    </div>
                    <button class="btn btn-primary" id="signupButton">Sign Up</button>
                    <div class="mb-3 mt-3">
                        <a href="index.html">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/script-index.js"></script>
    </body>

</html>
