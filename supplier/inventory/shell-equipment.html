<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype | Shell Equipment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-aggregate-tab" data-bs-toggle="tab" data-bs-target="#nav-aggregate" type="button"
                    role="tab" aria-controls="nav-aggregate" aria-selected="true">Aggregate</button>
                <button class="nav-link" id="nav-cement-tab" data-bs-toggle="tab" data-bs-target="#nav-cement" type="button"
                    role="tab" aria-controls="nav-cement" aria-selected="false">Cement</button>
                <button class="nav-link" id="nav-metal-tab" data-bs-toggle="tab" data-bs-target="#nav-metal" type="button"
                    role="tab" aria-controls="nav-metal" aria-selected="false">Metal Work</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-aggregate" role="tabpanel" aria-labelledby="nav-aggregate-tab" tabindex="0">
                <div class="container mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>
                                Aggregate
                            </h4>
                        </div>

                        <!-- Dropdown 1-->
                        <div class="list-group list-group-flush">
                            <a class="list-group-item list-group-item-action" data-bs-toggle="collapse" href="#collapseSand" role="button"
                                aria-expanded="false">
                                Sand
                            </a>

                            <!-- Mini dropdown 1 -->
                            <div class="collapse" id="collapseSand">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">River Sand</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Fill Sand</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Rocksand</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Manufactured Sand</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Concrete Sand</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Dropdown 2 -->
                        <div class="list-group list-group-flush">
                            <a class="list-group-item list-group-item-action" data-bs-toggle="collapse" href="#collapseGravel" role="button"
                                aria-expanded="false">
                                Gravel
                            </a>

                            <!-- Mini dropdown 1 -->
                            <div class="collapse" id="collapseGravel">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Pea gravel</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Crushed gravel</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Bank run gravel</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">River rock gravel</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="dropdown-item" href="#">Granite Gravel</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-cement" role="tabpanel" aria-labelledby="nav-cement-tab" tabindex="0">Cement here</div>
            <div class="tab-pane fade" id="nav-metal" role="tabpanel" aria-labelledby="nav-metal-tab" tabindex="0">Metal Work here</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
