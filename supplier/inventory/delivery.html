<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype | Delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
    <div class="container">
        <h4 class="mt-3">
            Delivery Plan for Material
        </h4>
        <div class="row mt-3">
            <div class="col-md-6 mb-3">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect02">Delivery</label>
                    <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                        <option selected>True</option>
                        <option value="1">False</option>
                    </select>
                </div>
                
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" placeholder="Time frame">
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-6 mb-3">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect03">Employee</label>
                    <select class="form-select" aria-label="Default select example" id="inputGroupSelect03">
                        <option value="1">Egan</option>
                        <option value="2">Anna</option>
                        <option value="3">Peter</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Pricing</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Distance</option>
                        <option value="2">Weight</option>
                        <option value="3">Materials Purchased</option>
                    </select>
                </div>
            </div>
        </div>
    
        <!-- buttons -->
        <div class="row mt-3 mb-3">
            <div class="col">
                <a href="builders-plant.html" class="btn btn-danger">Cancel</a>
            </div>
            <div class="col text-end">
                <a href="payment.html" class="btn btn-primary">Proceed</a>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
