<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <!-- Form -->
        <div class="container">
            <h3 class="mt-2">
                Details about product
            </h3>
            <div class="content">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Product</option>
                            <option value="1">Crane</option>
                            <option value="2">Excavator</option>
                            <option value="3">Bulldozer</option>
                            <option value="4">Loaders</option>
                            <option value="5">Backhoes</option>
                            <option value="6">Forklifts</option>
                            <option value="7">Skid Steer Loaders</option>
                            <option value="8">Demolition Excavators</option>
                            <option value="9">Hydraulic Breakers</option>
                            <option value="10">Tippers</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Manufacturer">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Model">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Year">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Weight Capacity">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Lifting Height">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Horsepower">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Boom Length (Cranes)">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Digging Depth (Excavators)" disabled>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Bucket Capacity" disabled>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Tipper Capacity" disabled>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Demolition Specifications" disabled>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Blade Size" disabled>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Operator Info</option>
                            <option value="1">Egan</option>
                            <option value="2">Anna</option>
                            <option value="3">Peter</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Type of lease</option>
                            <option value="1">Dry</option>
                            <option value="2">Wet</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Rate per hour">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Status Availability</option>
                            <option value="1">True</option>
                            <option value="2">False</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="number" class="form-control" placeholder="Quantity">
                    </div>
                </div>

                <!-- buttons -->
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <a href="builders-plant.html" class="btn btn-danger">Cancel</a>
                    </div>
                    <div class="col text-end">
                        <a href="delivery.html" class="btn btn-primary">Proceed</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
