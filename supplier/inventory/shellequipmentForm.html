<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype | Shell Equipment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>

    <body>
        <div class="container">
            <h3 class="mt-2">
                Aggregate Product Details
            </h3>

            <div class="content">
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Source Location">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Description">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect02">Size Texture</label>
                            <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                                <option selected>Fine</option>
                                <option value="1">Coarse</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter size" aria-label="Enter size"
                                aria-describedby="size-addon">
                            <select class="form-select" id="size-unit" aria-label="Select unit">
                                <option value="meters">Meters</option>
                                <option value="km">Millimetres</option>
                                <option value="area">Metres Squared</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Shape">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Density">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Compressive Strength">
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Minimum Quantity" aria-label="Enter size"
                                aria-describedby="size-addon">
                            <select class="form-select" id="size-unit" aria-label="Select unit">
                                <option value="meters">Meters</option>
                                <option value="km">Millimetres</option>
                                <option value="area">Metres Squared</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Moisture Content">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Contamination Levels">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Silt Content">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Gradiation">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Other">
                    </div>
                </div>

                <!-- buttons -->
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <a href="shell-equipment.html" class="btn btn-danger">Cancel</a>
                    </div>
                    <div class="col text-end">
                        <a href="delivery.html" class="btn btn-primary">Proceed</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
