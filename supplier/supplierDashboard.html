<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype | Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <!-- First Column/Card: User Profile -->
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">User Profile</h5>
                            <p class="card-text" id="profileName"></p>
                            <p class="card-text" id="profileEmail"></p>
                            <!-- Add more profile information here -->
                        </div>
                    </div>
                </div>

                <!-- Second Column/Card: Number of Employees -->
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Number of Employees</h5>
                            <p class="card-text">Total Employees: 50</p>
                            <!-- Add more employee-related information here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add more rows and columns as needed for other sections of the dashboard -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Fetch the logged-in user's email from localStorage
                const loggedInUser = localStorage.getItem("loggedInUser");

                // Fetch the user's profile data from localStorage
                const user = JSON.parse(localStorage.getItem(loggedInUser));

                // Display the profile data on the dashboard
                if (user) {
                    document.getElementById("profileName").textContent = "Name: " + user.fullName;
                    document.getElementById("profileEmail").textContent = "Email: " + user.email;
                    // Add more profile information display as needed
                } else {
                    console.error("User data not found in localStorage.");
                }
            });
        </script>
    </body>

</html>
