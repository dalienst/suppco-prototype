<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype | Payment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>

    <body>
        <div class="container">
            <h5 class="mt-3">
                Make Payment: Negotiable - Quadraple
            </h5>

            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <input type="date" id="startDate" class="form-control" placeholder="Start Date">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Amount to be paid">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Payment Mode</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Mobile</option>
                            <option value="1">Bank</option>
                            <option value="1">COD</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="number" id="phone" class="form-control" placeholder="Phone Number to get payment prompt">
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <a href="myorders.html" class="btn btn-danger">Cancel</a>
                    </div>
                    <div class="col text-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-bold" id="exampleModalLabel">Order Placed</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Your Payment for order OID-2233-2345 has been received. This order is now completed. You'll be notified once delivery starts.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a type="button" href="../contractorDashboard.html" class="btn btn-primary">OK</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
