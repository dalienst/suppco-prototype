<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype | Final Order Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>

    <body>
        <div class="container mb-3 p-2">
            <h3 class="mt-3">
                Order Form
            </h3>
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" placeholder="Quantity Selected">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Total Amount to be paid">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Delivery Plan</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Supplier</option>
                            <option value="1">Self Pickup</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Delivery Employee</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Shelby</option>
                            <option value="1">Hellen</option>
                            <option value="2">Donna</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Payment Plan</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Fixed</option>
                            <option value="1">Negotiable</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Payment Mode</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Mobile</option>
                            <option value="1">Bank</option>
                            <option value="1">COD</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Fixed Payment Plan Options</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Upfront 100%</option>
                            <option value="1">50/50 Payment</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Negotiable Payment Plan Options</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Flexible Approach</option>
                            <option value="1" disabled>Discount</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <h6>Flexible Approach Plan</h6>
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect02">Plans Available</label>
                        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                            <option selected>Tricycle: 30% after every 2 weeks</option>
                            <option value="1">Quadraple: 25% Payment every 2 weeks</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="startDate">Start Date of Payment</label>
                    <input type="date" id="startDate" class="form-control" placeholder="Start Date">
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <a href="shell-equipment.html" class="btn btn-danger">Cancel</a>
                    </div>
                    <div class="col text-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-bold" id="exampleModalLabel">Order Placed</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Your order OID-2233-2345 has successfully been placed and will be notified once the supplier accepts or declines it.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a type="button" href="shell-equipment.html" class="btn btn-primary">OK</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
