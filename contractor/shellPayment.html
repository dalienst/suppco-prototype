<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SUPPCO Prototype</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </head>

    <body>
        <div class="container border">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="fix-tab" data-bs-toggle="tab" data-bs-target="#fix-tab-pane" type="button"
                        role="tab" aria-controls="fix-tab-pane" aria-selected="true">Fixed</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="negotiate-tab" data-bs-toggle="tab" data-bs-target="#negotiate-tab-pane" type="button"
                        role="tab" aria-controls="negotiate-tab-pane" aria-selected="false">Negotiable</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="fix-tab-pane" role="tabpanel" aria-labelledby="fix-tab" tabindex="0">
                    <div class="container">
                        <h5 class="mt-3">
                            Pay whole amount upfront or 50/50
                        </h5>
                        <p>
                            50% before release of product, 50% after delivery of products
                        </p>

                        <div class="row mt-3">
                            <div class="col-md-6 mb-3">
                                <input type="number" class="form-control" placeholder="Quantity">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="Total Amount to be paid">
                            </div>
                        </div>
                        

                        <div class="row mt-3">
                            <div class="col-md-6 mb-3">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect02">Plan</label>
                                    <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                                        <option selected>Upfront</option>
                                        <option value="1">50/50</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect02">Payment Mode</label>
                                    <select class="form-select" aria-label="Default select example" id="inputGroupSelect02">
                                        <option selected>Mobile</option>
                                        <option value="1">Bank</option>
                                        <option value="1">COD</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" placeholder="Card Number">
                            </div>
                        </div>

                        <div class="row mt-3 mb-3">
                            <div class="row mt-3 mb-3">
                                <div class="col">
                                    <a href="builders-plant.html" class="btn btn-danger">Cancel</a>
                                </div>
                                <div class="col text-end">
                                    <button class="btn">Initiate Payment</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade" id="negotiate-tab-pane" role="tabpanel" aria-labelledby="negotiate-tab" tabindex="0">
                    Negotiable
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>

</html>
